<div class="container">
    <p><button [routerLink]="['/']" class="btn btn-outline-info">Home</button></p>
    <h4>Edit quotable author:</h4>
    <form (submit)="onSubmit()">
        <p>{{editAuthor | json}}</p>
        <div *ngIf="!name.valid && name.errors.required" class="text-danger">* Name is required</div>
        <div *ngIf="!name.valid && name.errors.minlength" class="text-danger">* Name should be at least 3 characters</div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="editAuthor.name" name="name" 
            required
            minlength="3"
            #name = 'ngModel'>
        </div>
        <div *ngIf="edit_error.length > 0">
            <ul *ngFor="let error of edit_error">
                <li>{{error}}</li>
            </ul>
        </div>
        <p class="text-center">
            <button class="btn btn-outline-info" type="submit">Edit Author</button>
            <button class="btn btn-outline-info" [routerLink]="['/']">Cancel</button>
        </p>
    </form>
</div>
